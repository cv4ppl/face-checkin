<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ static_url('js/jquery.min.js') }}"></script>
  <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
  <meta charset="UTF-8">
  <title>人脸签到考勤系统</title>
  <!--    <link rel="stylesheet" src="{{ static_url('css/bootstrap.min.css') }}">-->
  <script>
  </script>
</head>
<body class="container">
<div class="row float-right mb-2">
  <a class="btn btn-outline-primary " href="/">Home</a>
</div>
<div id="course-table">
  <table class="table">
    <caption>
      签到课程总览:
    </caption>
    <thead>
    <tr>
      <th> 课程名称</th>
      <th> 是否签到</th>
      <th> 签到链接</th>
    </tr>
    </thead>
    <tbody>
    {% if courses %}
    {% for course in courses %}
    <tr id='{{ course["cid"] }}' style="background-color: {{ 'palegreen' if course['disabled'] else 'white'}}">
      <th> {{ course["name"] }}</th>
      <th> {{ course["is_checkin"] }}</th>
      <th>
        <form action="checkin" class="form form-inline" enctype="multipart/form-data" method="post">
          <input class="form-group" name="cid" type="hidden" value="{{course['cid']}}">

          {% if not course['disabled'] %}<input {{course['disabled']}} accept="image/png, image/jpeg" class="form-group"
          name="image" type="file" value="Upload" id="select">
          <input class="form-group btn btn-primary" type="submit" value="Submit" {{course['disabled']}}>{% end %}
        </form>
      </th>
    </tr>
    {% end %}
    {% end %}
    </tbody>
  </table>
</div>
<script>
</script>
</body>
</html>
