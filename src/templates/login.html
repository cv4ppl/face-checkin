<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
        .main
        {
		    background-color: #fff;
		    border-radius: 20px;
		    width: 300px;
		    height: 350px;
		    margin: auto;
		    position: absolute;
		    top: 0;
		    left: 0;
		    right: 0;
		    bottom: 0;
        }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
  <script src="{{ static_url('js/md5.js') }}"></script>
  <script type="text/javascript">
  	function md5_passwd(){
  		document.getElementById("passwd_md5").value = md5(document.getElementById("pw_pre_md5").value)
  	}
  </script>
</head>
<body>
  <div class="main">
    <form action="login" enctype="multipart/form-data" method="post">
      姓名: <input type="text" name="name">
      <br />
      密码: <input type="password" id="pw_pre_md5">
      <br />
      身份:
      <select name="role">
      	<option value="Admin">管理员</option>
      	<option value="Student">学生</option>
      </select>
      <br/>
      <input type="hidden" id="passwd_md5" name="passwd"/>
      <input type="submit" value="Sign in" onclick="md5_passwd()" />
    </form>
  </div>
<script>
</script>
</body>
</html>
